<body>

<main>
    <div class="container">
        <input type="text" id="nome-panino" placeholder="digita il tuo nome" class="mt-5">

        <h2 class="mt-5">Ingredienti</h2>

        <!-- lista ingredienti -->

        <section id="lista-ingredienti">
            <div class="container">

                <div class="row mb-3 col-6">

                        <div class="col-6">

                            <!-- <div class="my_carousel-img">                        
                                <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                            </div>   -->

                            <label for="cheese">Cheese </label>
                            <input type="checkbox" id="cheese" value="2" name="cheese" class="list-item mt-3">

                        </div>
                        <div class="col-6 ">
                
                            <label for="egg">Egg </label>
                            <input type="checkbox" id="egg" value="2" name="egg" class="list-item mt-3">

                        </div>
                        <div class="col-6">

                            <label for="tomato">Tomato </label>

                        </div>
                        <div class="col-6 ">

                        </div>
                        <div class="col-6">

                            <label for="mustard">Mustard </label>
                            <input type="checkbox" id="mustard" value="2" name="mustard" class="list-item mt-3">

                        </div>
                        <div class="col-6">

                            <label for="ketchup">Ketchup</label>
                            <input type="checkbox" id="ketchup" value="2" name="ketchup" class="list-item mt-3">

                        </div>             
                </div>
            </div>
        </section>

        <section id="coupone-zone ">
            <label for="discount-coupon">Discount coupone: </label>
            <input type="text" id="coupon" name="discount-coupon" class="col-8 mt-3">

        </section>

    </div>

    <button id="calcolo" class="btn btn btn-warning text-center ">Calculate</button>
